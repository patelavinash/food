            <script>
                function validate()
                {
                    if(document.form1.FName.value=="")
                    {
                        document.getElementById("fnv").innerHTML="*Please Enter Your full Name";
                        document.form1.FName.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("fnv").innerHTML="";
                        
                    }
                    if(document.form1.Email.value=="")
                    {
                        document.getElementById("ev").innerHTML="*Please Enter Your Email Address";
                        document.form1.Email.focus();
                        return false;
                    }
                    var emailID=document.form1.Email.value;
                    atpos=emailID.indexOf("@");
                    dotpos=emailID.lastIndexOf(".");
                    if(atpos<1 || (dotpos-atpos < 2))
                    {
                        document.getElementById("ev").innerHTML="*Please Enter Proper Email Address";
                        document.form1.Email.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("ev").innerHTML="";
                    }
                    var num=document.form1.Mobile.value;
                    if(num=="")
                    {
                        document.getElementById("mv").innerHTML="*Please enter Mobile Number";
                        document.form1.Mobile.focus();
                        return false;
                    } 
                    else if(num.length != 10 || isNaN(num))
                    {
                        document.getElementById("mv").innerHTML="*Please enter valid mobile Number";
                        document.form1.Mobile.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("mv").innerHTML="";
                    }
                    var dob=document.form1.DOB.value;
                    re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
                    if(dob=="" || dob=="dd/mm/yyyy")
                    {
                        document.getElementById("dobv").innerHTML="Please Enter Your Date of Birth";
                        return false;
                    }
                    /*else if(!dob.match(re))
                    {
                        document.getElementById("dobv").innerHTML="Please Enter Date of Birth in dd/mm/yyyy format";
                        return false;
                    } */
                    else
                    {
                        document.getElementById("dobv").innerHTML="";
                    }
                    if(document.form1.UName.value=="")
                    {
                        document.getElementById("uv").innerHTML="*Please enter User Name";
                        document.form1.UName.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("uv").innerHTML="";
                    }
                    var p=document.form1.Password.value;
                    var cp=document.form1.CPassword.value;
                    if(p=="" || p.length<=6)
                    {
                        document.getElementById("pv").innerHTML="*Please Enter Password more than 6 characters";
                        document.form1.Password.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("pv").innerHTML="";	
                    }
                    if(p != cp)
                    {
                        document.getElementById("cpv").innerHTML="*Password and Confirm password must be same";
                        var cp=document.form1.CPassword.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("cpv").innerHTML="";
                    }
                    
                    var g=document.getElementsByName("radio1");
                    if(g[0].checked == true)
                    {
                        document.getElementById("rgen").innerHTML="";
                    }
                    else if(g[1].checked == true)
                    {
                        document.getElementById("rgen").innerHTML="";
                    }
                    else
                    {
                        document.getElementById("rgen").innerHTML="Please select your Gender";
                        return false
                    }
                        
                    if(document.form1.Pincode.value=="" || document.form1.Pincode.value.length != 6)
                    {
                        document.getElementById("pinv").innerHTML="*Please Enter Valid Pincode/Zipcode";
                        document.form1.Pincode.focus();
                        return false;
                    }
                    else
                    {
                        document.getElementById("pinv").innerHTML="";	
                    }
                    if(document.form1.Country.value == -1)
                    {
                        document.getElementById("cv").innerHTML="*Please select country Name";
                        return false;
                    }
                    else
                    {
                        document.getElementById("cv").innerHTML="";
                    }	
                    
                    return true;
                    
                }
                
                
            </script>

        <body>
            <form action="" method="POST" name="form1" onsubmit ="return(validate());">

                </tr>
                <tr>
